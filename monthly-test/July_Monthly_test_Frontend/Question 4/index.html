<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Moving Object Through Keys</title>
    <style>
        #image{
            position: relative;
            height: 150px;
            width: 170px;
            top: 200px;
        }
        button{
            position: absolute;
            top: 0;
            left: 0;
        }
        body {
            height: 100%;
            width: 100%;
            position: relative;
            /* background-color: teal; */
        }
        h3{
            color:teal;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Moving Object using Arrow Keys</h3>
    <div id="container">
        <img id="image" src="football.jpeg" alt="Walking human">
    </div>
</body>
<script>
    $(document).keydown(function(e){
        //Right Arrow Key
        if(e.which == '39'){
            $("#image").finish().animate({
                left: "+=20"
            });
        }
        //Up arrow key
        else if(e.which == '38'){
            $("#image").animate({
                top: "-=30"
            });
        }
        //Left Arrow Key
        else if(e.which == '37'){
            $("#image").animate({
                left: "-=30"
            });
        }
        //Down Arrow Key
        else if(e.which == '40'){
            $("#image").finish().animate({
                top: "+=30"
            });
        }
    });
</script>
</html>
